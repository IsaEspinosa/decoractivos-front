<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-8">
      <mat-card class="example-card">
        <div class="text-center img">
          <a routerLink="/">
            <img mat-card-image src="assets/img/logo.png" alt="Decoractivos">
          </a>
          <h3>Restaurar contraseña</h3>
        </div>
        <form (ngSubmit)="sendEmail()" #formLogin="ngForm">
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Ingrese el correo electrónico" type="email" [(ngModel)]="user.email" required
                     name="email" #username="ngModel">
              <mat-error
                *ngIf="(formLogin.submitted || username.touched) && username.invalid">
                <div *ngIf="username.errors.required">Este campo es requerido</div>
              </mat-error>
            </mat-form-field>
            <!--<button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>-->
            <!--<button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>-->

          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="submit">Restaurar</button>
          </mat-card-actions>
        </form>
        <div>{{ message }}</div>
      </mat-card>
    </div>
  </div>
</div>
