<div class="container-fluid">
  <div class="row">
    <div class="sidebar col-md-3">
      <app-simulator-sidebar [environmentTypes]="environmentTypes"
                             (selected)="selectEnvironmentType($event)"></app-simulator-sidebar>
    </div>
    <div class="page offset-md-3 col-md-9">
      {{environment|async|json}}
      <app-environment-list [environments]="environments" [isLoading]="isLoading"></app-environment-list>
    </div>
  </div>
</div>
