<ng-scrollbar>
  <div class="row gallery">
    <div class="col-md-8 offset-md-2">

      <div class="row displayable" [ngClass]="{transition: isLoading}">
        <div class="col-md-6 gallery-item reducible" *ngFor="let environment of environments | async"
             [ngClass]="{'transition delay': isLoading, 'inverted-delay': !isLoading}">
          <a [routerLink]="['/simulador', environment.slug]" [title]="environment.name">
            <img [src]="environment.preview" [alt]="environment.name">
            <div class="overlay">
              <h2>{{environment.name}}</h2>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</ng-scrollbar>
