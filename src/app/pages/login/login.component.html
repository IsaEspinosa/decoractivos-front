<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-8">
      <mat-card class="example-card">
        <div class="text-center img">
          <a routerLink="/">
            <img mat-card-image src="assets/img/logo.png" alt="Decoractivos">
          </a>
        </div>
        <form (ngSubmit)="login()" #formLogin="ngForm">
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Ingrese su Usuario" type="text" [(ngModel)]="user.username" required
                     name="username" #username="ngModel">
              <mat-error
                *ngIf="(formLogin.submitted || username.touched) && username.invalid">
                <div *ngIf="username.errors.required">Este campo es requerido</div>
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Ingrese su ContraseÃ±a" type="password" [(ngModel)]="user.password"
                     required name="password" #password="ngModel">
              <mat-error *ngIf="(formLogin.submitted || password.touched) && password.invalid ">
                <div *ngIf="password.errors.required">Este campo es requerido</div>
              </mat-error>
            </mat-form-field>
            <!--<button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>-->
            <!--<button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>-->

          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="submit">Ingresar</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
</div>
